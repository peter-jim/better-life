<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Discipline Plugin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Self-Discipline Plugin</h1>
    <div id="ban-list-section">
        <h2>Ban List</h2>
        <input type="text" id="ban-url" placeholder="Enter URL to ban">
        <button id="add-ban">Add</button>
        <ul id="ban-list"></ul>
    </div>
    <div id="redirect-section">
        <h2>Redirect Settings</h2>
        <input type="text" id="redirect-url" placeholder="Enter default redirect URL">
        <button id="set-redirect">Set</button>
        <p id="current-redirect"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
